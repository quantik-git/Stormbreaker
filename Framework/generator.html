      <main class="flexCenter fill">
        <article class="flexCol" aria-labelledby="hdr1" aria-describedby="text1">

          <form role="form" class="row flexRow">
            <div class="span-md-4">

              <fieldset>
                <legend>Title font: </legend>

              </fieldset>
              <fieldset>

                <input type="text" placeholder="text font" name="texto">

              <fieldset>
                <legend>Column number: </legend>
                <input type="number" placeholder="grid columns" name="numero-colunas">
              </fieldset>
            </div>
            <div class="span-md-4 flexCol">
              <fieldset>
                <legend>Text color: </legend>
                <input type="color" placeholder="text color" name="cor-texto">
              </fieldset>
              <fieldset>
                <legend>Main color: </legend>

          </form>
        </article>
        <article class="flexCol" aria-labelledby="hdr1" aria-describedby="text1">
          <h1 id="hdr1" class="flexCenter">Result:</h1>
          <textarea id="result" style="min-height: 15vh;" placeholder="HTML"></textarea>

      </footer>
    
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="functionality.js"></script>
  <script>
    var basic = '\
    <!DOCTYPE html> \n\
      <html lang="" dir="ltr"> \n\
        <head> \n\
          <meta charset="utf-8"> \n\
          <meta name="viewport" content="width=device-width, initial-scale=1.0"> \n\
          <title></title> \n\
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/quantik-git/Stormbreaker/Stormbreaker.css"> \n\
          <link href=":https://fonts.googleapis.com/css?family=Libre+Baskerville%7CMontserrat" rel="stylesheet"> \n\
        </head> \n\
        <body class="basic"> \n\
          <header class="head"> \n\
             \n\
          </header> \n\
          <main class="flexCenter"> \n\
             \n\
          </main> \n\
          <footer class="footer"> \n\
             \n\
          </footer> \n\
          <script src="https://code.jquery.com/jquery-1.10.2.js">&lt;/script> \n\
          <script src="https://cdn.jsdelivr.net/gh/quantik-git/Stormbreaker/functionality.js">&lt;/script> \n\
        </body> \n\
      </html>';
    
    const valores = [];
    $( "form" ).submit(function( event ) {
      const fields = $( this ).serializeArray();
      event.preventDefault();
      
      if(fields[0].value == "" || fields[1].value == "" || fields[2].value == ""){
        $('#result').val("Preencha os campos");
        return;
      }
      
      fields.forEach(function(campos){
        valores.push(campos.value);
      });
      
      var basic ="/* Variables */ \n\
:root { \n\
  /* Fonts */ \n\
  --title-font: "+ valores[0] +"; /*variable that defines title and subheads font*/ \n\
  --text-font: "+ valores[1] +"; /*variable that defines general text font*/ \n\
  /* Grid */ \n\
  --grid-columns: "+ valores[2] +"; \n\
  /* Colors */ \n\
  --text-color: "+ valores[3] +"; \n\
  --main-theme-color: "+ valores[4] +"; \n\
  --secondary-theme-color: "+ valores[5] +"; \n\
  --tertiary-theme-color: "+ valores[6] +"; \n\
  --body-background: linear-gradient(315deg, var(--tertiary-theme-color) 0%, var(--main-theme-color) 74%);/* Can be replaced by a gradient or a image */ \n\
}";
      $('#result').val(basic);
    });
    
  </script>
  </body>
</html>
